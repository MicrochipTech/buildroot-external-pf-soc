# Image for eMMC or SDCard boot on the Microchip PolarFire SOC Icicle Board
#
image boot.vfat {
	vfat {
		files = {
			 "icicle_kit_es_amp.itb",
		}

		file uEnv.txt {
			image = "../board/microchip/icicle_amp/uboot-env.txt"
		}

		file uboot.env {
			image = "uboot-env.bin"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
		gpt = true
	}

	partition uboot {
		partition-type-uuid = 21686148-6449-6E6F-744E-656564454649
		image = "payload.bin"
		offset = 1024k
		size = 2048k
	}

	partition kernel {
		partition-type-uuid = 0FC63DAF-8483-4772-8E79-3D69D8477DE4
		bootable = "true"
		image = "boot.vfat"
	}

	partition root {
		partition-type-uuid = 0FC63DAF-8483-4772-8E79-3D69D8477DE4
		image = "rootfs.ext4"
	}
}
